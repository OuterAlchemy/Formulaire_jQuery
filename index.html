<!DOCTYPE html>
<html>
    <head>
        <title>Mes premiers pas en jQuery !</title>
        <meta charset='utf-8' />
        
        <!-- Appel des feuilles de style -->
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    </head>
    
    <body>
        <!-- multistep form -->
        <form id="msform">
            <!-- Barre de progression -->
            <ul id="progressbar">
                <li class="active"></li>
                <li></li>
                <li></li>
            </ul>
            <!-- Bloc n°1 : Les informations générales du patient -->
            <fieldset>
                <h2 class="fs-title">Informations du patient</h2>
                <input type="text" name="prenomPatient" placeholder="Prénom du Patient" />
                <input type="text" name="referencePatient" placeholder="Référence du patient" />
                <input type="text" name="dateRetour" placeholder="Date de retour souhaitée" />
                <input type="button" name="next" class="next action-button" value="Suivant" />
            </fieldset>
            
            <!-- Bloc n°2 : L'aspect technique | Appareillages & Adjonctions -->
            <fieldset>
                <h2 class="fs-title">Appareillages & Adjonctions</h2>
                <h3 class="fs-subtitle">Les choix dentaires à faire pour le patient</h3>
                <input type="text" name="appareillage" placeholder="Appareillage(s) :" />
                <input type="text" name="adjonction" placeholder="Adjonction(s) :" />
                <input type="text" name="couleur" placeholder="Couleur du dispositif :" />
                <input type="text" name="motif" placeholder="Motif à imprimer :" />
                <textarea name="commentaireLaboratoire" placeholder="Commentaire pour le laboratoire :"></textarea>
                <textarea name="commentairePrestataire3D" placeholder="Commentaire pour le prestataire d'impression 3D"></textarea>
                <input type="button" name="previous" class="previous action-button" value="Précédent" />
                <input type="button" name="next" class="next action-button" value="Suivant" />
            </fieldset>
            
            <!-- Bloc n°3 : Les pièces jointes -->
            <fieldset>
                <h2 class="fs-title">Pièces jointes complémentaires :</h2>
                <h3 class="fs-subtitle">Toutes les pièces jointes à apporter à la commande :</h3>
                <input type="text" name="pièceJointe1" placeholder="Première Pièce Jointe : Arcade Maxilaire" />
                <input type="text" name="pièceJointe2" placeholder="Seconde pièce Jointe : Arcade Mandibulaire" />
                <input type="text" name="pièceJointe3" placeholder="Autre pièce jointe complémentaire" />
                <textarea name="address" placeholder="Address"></textarea>
                <input type="button" name="previous" class="previous action-button" value="Précédent" />
                <input type="submit" name="submit" class="submit action-button" value="Envoyer" />
            </fieldset>
        </form>

        <!-- Appel de jQuery -->
        <script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
        <!-- Appel du plugin CodePlayer -->
        <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>        
        <!-- Appel de notre fichier JavaScript -->
        <script src="js/cours.js"></script>
    </body>
</html>
